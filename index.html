<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carousel-container">
        <div id="carousel-track">
            <img src="./images/puppy_1.jpg" class="carousel-slide">
            <img src="./images/puppy_2.jpg" class="carousel-slide">
            <img src="./images/puppy_3.jpg" class="carousel-slide">
            <img src="./images/puppy_4.jpg" class="carousel-slide">
        </div>
    </div>
    <div class="carousel-dots">
        <div class="dot" id="first-dot"></div>
        <div class="dot" id="second-dot"></div>
        <div class="dot" id="third-dot"></div>
        <div class="dot" id="fourth-dot"></div>
    </div>

    <button id="left">left</button>
    <button id="right">right</button>
    <script src="./app.js"></script>
</body>
</html>
